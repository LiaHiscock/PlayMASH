<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <title>MASH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #ff9999;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            height:60px;
            width:100px;
            margin: 150px -50px;
            position:relative;
            top:50%;
            left:50%;
        }

        .button:hover {background-color: #ff8080}

        .button:active {
            background-color: #ff8080;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>


<button class="button">Play</button>

</body>
</html>
