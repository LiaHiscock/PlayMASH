<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MASH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            font-family: Verdana, sans-serif;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        .row > .column {
            padding: 0 8px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 25%;
        }

        }

        .mySlides {
            display: none;
        }

        .cursor {
            cursor: pointer;
        }


        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #ff9999;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            height:60px;
            width:100px;
            margin: 350px -50px;
            position:relative;
            top:50%;
            left:50%;
        }

        .button:hover {background-color: #ff8080}


        .button:active {
            background-color: #ff8080;
            box-shadow: 0 5px #666;
            transform: translateY(4px);


        }
        a.button {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;

            text-decoration: none;
            color: initial;
        }
    </style>

</head>

<body>

<div class="bg"></div>
<h1 align="center"><font size="9">Let's Play MASH!</font></h1>
<h2 align="center"><font size="9">Predict your future!</font></h2>
<p align="center"><font size="6">MASH will predict different aspects of your future life such as where you will work
    and how many kids you will have. To begin, click the Play button below.</font></p>

<div class="row">
    <div class="column">
        <img src="img_nature.jpg" style="width:100%">
    </div>
    <div class="column">
        <img src="img_snow.jpg" style="width:100%" >
    </div>
    <div class="column">
        <img src="img_mountains.jpg" style="width:100%">
    </div>
    <div class="column">
        <img src="img_lights.jpg" style="width:100%">
    </div>
</div>

<!--<button class="button" >Play</button>-->
<a href="gamepage.html" class="button">PLAY</a>

</body>
</html>
