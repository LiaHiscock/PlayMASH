<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MASH</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="Images/spiral.png">
            <!--https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpYHXmoX2kMDuI1MhV9P5nvq-Hyn_OjWHyNwzN_5dNKgJ0-j1E-->
    </head>

    <body>

        <div id="backgroundImage2"></div>

        <div class="header">
            <h1>Play MASH!</h1>
            <h2>Complete each blank, then click go</h2>
        </div>

        <br>

        <form id="myform">
        <div align="center" class="grid-container">
            <div class="mintCircles">
                <p>College <br><br>
                    <input type="text" id="colleges" required><br>
                    <input type="text" class="colleges" required><br>
                    <input type="text" class="colleges" required><br>
                    <input type="text" class="colleges" required><br>
                </p>
            </div>

            <div class="pinkCircles">
                <p>Career <br><br>
                    <input type="text" title="career" required><br>
                    <input type="text" title="career" required><br>
                    <input type="text" title="career" required><br>
                    <input type="text" title="career" required><br>
                </p>
            </div>

            <div class="mintCircles">
                <p>Salary <br><br>
                    <input type="text" title="salary" required><br>
                    <input type="text" title="salary" required><br>
                    <input type="text" title="salary" required><br>
                    <input type="text" title="salary" required><br>
                </p>
            </div>

            <div class="pinkCircles">
                <p>Pets<br><br>
                    <input type="text" title="age" required><br>
                    <input type="text" title="age" required><br>
                    <input type="text" title="age" required><br>
                    <input type="text" title="age" required><br>
                </p>
            </div>

            <div class="mintCircles">
                <p>Spouse <br><br>
                    <input type="text" title="spouse" required><br>
                    <input type="text" title="spouse" required><br>
                    <input type="text" title="spouse" required><br>
                    <input type="text" title="spouse" required><br>
                </p>
            </div>

            <div class="pinkCircles">
                <p># of Kids<br><br>
                    <input type="text" title="kids" required><br>
                    <input type="text" title="kids" required><br>
                    <input type="text" title="kids" required><br>
                    <input type="text" title="kids" required><br>
                </p>
            </div>

            <div class="mintCircles">
                <p>Car<br><br>
                    <input type="text" title="car" required><br>
                    <input type="text" title="car" required><br>
                    <input type="text" title="car" required><br>
                    <input type="text" title="car" required><br>
                </p>
            </div>

            <div class="pinkCircles">
                <p>City<br><br>
                    <input type="text" title="city" required><br>
                    <input type="text" title="city" required><br>
                    <input type="text" title="city" required><br>
                    <input type="text"title="city" required><br>
                </p>
            </div>

            <button id="generate" class="goButton" onclick=goButton()>GO</button>
        </div>
        </form>

        <br><br><br>

        <div align="center" class="grid-container">
            <h1 id="popupHeader"></h1>

            <h3 id="popupCat1"></h3>
            <ol>
                <li loop output>

                </li>
            </ol>
            <h3 id="popupCat2"></h3>
            <ol>
                <li id="outputCat2">

                </li>
            </ol>
            <h3 id="popupCat3"></h3>
            <h3 id="popupCat4"></h3>
            <h3 id="popupCat5"></h3>
            <h3 id="popupCat6"></h3>
            <h3 id="popupCat7"></h3>
            <h3 id="popupCat8"></h3>

            <!--<h2 id="popupText"></h2>    h2 for ALL categories at once function-->
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>


        <script>
            $(document).ready(function(){
                console.log(" my document loaded");
            });
        </script>

        <script src="scripts.js"></script>

    </body>
</html>
