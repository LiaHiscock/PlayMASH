<!DOCTYPE html>

<body class="backgroundGradient">

        <h1>Play MASH</h1>
        <h2>Predict your Future!</h2>
    </div>

    <form id="myform">
        <div align="center" class="grid-container">
            <div class="mintCircles">
                <p class="circleHeaderText">College</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('colleges')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="colleges" title="college" required><br>
                <input type="text" class="colleges" title="college" required><br>
                <input type="text" class="colleges" title="college" required><br>
                <input type="text" class="colleges" title="college" required><br>
            </div>

            <div class="pinkCircles">
                <p class="circleHeaderText">Career</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('careers')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="careers" title="career" required><br>
                <input type="text" class="careers" title="career" required><br>
                <input type="text" class="careers" title="career" required><br>
                <input type="text" class="careers" title="career" required><br>
                <!--</p>-->
            </div>

            <div class="mintCircles">
                <p class="circleHeaderText">Salary</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('salaries')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="salaries" title="salary" required><br>
                <input type="text" class="salaries" title="salary" required><br>
                <input type="text" class="salaries" title="salary" required><br>
                <input type="text" class="salaries" title="salary" required><br>
            </div>

            <div class="pinkCircles">
                <p class="circleHeaderText">Pets</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('pets')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="pets" title="pet" required><br>
                <input type="text" class="pets" title="pet" required><br>
                <input type="text" class="pets" title="pet" required><br>
                <input type="text" class="pets" title="pet" required><br>
            </div>

            <div class="mintCircles">
                <p class="circleHeaderText">Spouse</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('spouses')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="spouses" title="spouse" required><br>
                <input type="text" class="spouses" title="spouse" required><br>
                <input type="text" class="spouses" title="spouse" required><br>
                <input type="text" class="spouses" title="spouse" required><br>
            </div>

            <div class="pinkCircles">
                <p class="circleHeaderText"># of Kids</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('kids')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="kids" title="numKids" required><br>
                <input type="text" class="kids" title="numKids" required><br>
                <input type="text" class="kids" title="numKids" required><br>
                <input type="text" class="kids" title="numKids" required><br>
            </div>

            <div class="mintCircles">
                <p class="circleHeaderText">Car</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('cars')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="cars" title="car" required><br>
                <input type="text" class="cars" title="car" required><br>
                <input type="text" class="cars" title="car" required><br>
                <input type="text" class="cars" title="car" required><br>
            </div>

            <div class="pinkCircles">
                <p class="circleHeaderText">City</p>
                <div class="randomOneButton" onclick="fillOneFieldRandomly('cities')" tabindex="0">RANDOM</div>
                <br>
                <input type="text" class="cities" title="city" required><br>
                <input type="text" class="cities" title="city" required><br>
                <input type="text" class="cities" title="city" required><br>
                <input type="text" class="cities" title="city" required><br>
            </div>

            <div class="grayCircles" id="nameField">
                <br><br><br><br>
                <p class="grayBubblesText">Your Name</p>
                <input type="text" title="userName" required>
            </div>

            <div class="grayCircles">
                <br><br><br>
                <p class="grayBubblesText">Animation Speed</p>

                <input type="radio" name="animationSpeed" id="fast" value=15 class="animationSpeed">
                <label class="speedOption" for="fast">Fast</label> <br>

                <input type="radio" name="animationSpeed" id="normal" value=50 class="animationSpeed" checked>
                <label class="speedOption" for="normal">Normal</label> <br>

                <input type="radio" name="animationSpeed" id="slow" value=200 class="animationSpeed">
                <label class="speedOption" for="slow">Slow</label> <br>
            </div>

            <button id="randomAllButton" class="circleButton" onclick="return fillAllFieldsRandomly()">ALL RANDOM</button>

            <button id="generate" class="circleButton" onclick="return goButton()">GO</button>
        </div>
    </form>
